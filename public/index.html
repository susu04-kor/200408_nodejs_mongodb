    <h1>코로나에도 1분기 선방한 삼성전자…2분기부터는 '먹구름'</h1>
    <p>반도체 앞세워 영업이익 6조원대 지켜…타 부문은 실적 악화 추정
팬데믹 영향 2분기에 본격 반영…반도체 불확실성도 확대
(서울=연합뉴스) 김영신 기자 = 삼성전자가 신종 코로나바이러스 감염증(코로나19) 사태의 영향 속에서도 1분기에 시장 영업이익 6조원대를 지켜내며 선방했다.
그러나 코로나19 팬데믹(세계적 대유행) 영향이 본격 반영될 2분기에 실적 악화가 심화할 것이라는 전망이 나온다.</p>
