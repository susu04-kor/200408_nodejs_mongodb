<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var search = location.search;
            var _id = search.substring( search.indexOf("=")+1 );
            $.ajax("blogDetail",{data:{_id:_id}, success:function(data){
                $("#_id").val(data._id);
                $("#title").val(data.title);
                $("#content").val(data.content);
            }});

            $("#btnEdit").click(function(){
                var data = $("#f").serialize();
                $.ajax("blogEdit",{data:data, success:function(r){
                    if(r == "1"){
                      location.href = "dashboard.html";
                    }
                }});
            });
        });
    </script>
  </head>
  <body>
    <div id="contentarea">
        <div id="innercontentarea">
          <h2>Edit Blog</h2>
          <form id="f">
              <input type="hidden" id="_id" name="_id">
              <h3>Title</h3>
              <p>
                <input type="text" name="title" id="title">
              </p>

              <h3>Content</h3>
              <p>
                <textarea name="content" id="content" rows="20" cols="80"></textarea>
              </p>
          </form>
          <p>
              <button  id="btnEdit"  type="button" name="button">Edit</button>
          </p>
        </div>
    </div>

  </body>
</html>
